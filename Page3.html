<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffeef2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product-name {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Select a Product</h1>
  <div class="product-grid">
    <div class="product-card" onclick="location.href='page4.html'">
      <img src="https://via.placeholder.com/200x200?text=Product+1" alt="Product 1" />
      <div class="product-name">Product 1</div>
    </div>
    <div class="product-card" onclick="location.href='page4.html'">
      <img src="https://via.placeholder.com/200x200?text=Product+2" alt="Product 2" />
      <div class="product-name">Product 2</div>
    </div>
    <div class="product-card" onclick="location.href='page4.html'">
      <img src="https://via.placeholder.com/200x200?text=Product+3" alt="Product 3" />
      <div class="product-name">Product 3</div>
    </div>
  </div>
</body>
</html>
