<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOD Wholesale Login</title>
  <style>
    body {
      background-color: #fce4ec;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0 20px;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    h2 {
      margin: 10px 0;
    }

    input[type="email"] {
      padding: 12px;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 24px;
      background-color: #d81b60;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c2185b;
    }

    #message {
      margin-top: 20px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Update src with your actual logo URL -->
  <img src="https://your-logo-link-here.png" alt="NOD Logo" class="logo" />
  
  <h2>Welcome to NOD Wholesale</h2>
  <p>Enter your email to access the store</p>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">Access Store</button>
  </form>

  <p id="message">Magic link sent! Check your inbox.</p>

  <script type="module" src="script.js"></script>
</body>
</html>
