<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collection 1 - NOD Wholesale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f7f7f7;
    }

    h1 {
      text-align: center;
      color: #d81b60;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 12px 0 8px;
      font-size: 18px;
      color: #333;
    }

    .product-card a {
      text-decoration: none;
      background-color: #d81b60;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 10px;
    }

    .product-card a:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <h1>NOD NY</h1>

  <div class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150?text=Product+1" alt="Product 1">
      <h3>Product 1</h3>
      <a href="page4.html">View Details</a>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150?text=Product+2" alt="Product 2">
      <h3>Product 2</h3>
      <a href="page4.html">View Details</a>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150?text=Product+3" alt="Product 3">
      <h3>Product 3</h3>
      <a href="page4.html">View Details</a>
    </div>
  </div>
</body>
</html>
