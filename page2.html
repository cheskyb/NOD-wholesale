<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select a Brand - NOD Wholesale</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffe6ec;
      text-align: center;
      padding: 20px;
    }
    .logo {
      width: 200px;
      margin: 20px auto;
    }
    h2 {
      color: #444;
      margin-top: 10px;
    }
    .brand-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 40px;
    }
    .brand {
      width: 180px;
      border: 2px solid #d6336c;
      border-radius: 10px;
      padding: 10px;
      background-color: white;
      transition: transform 0.2s ease;
    }
    .brand:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    .brand img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <img src="https://i.imgur.com/Il5DhgT.png" alt="NOD Logo" class="logo" />
  <h2>Select a Brand to Shop</h2>

  <div class="brand-grid">
    <a href="brand1.html" class="brand">
      <img src="https://i.imgur.com/Il5DhgT.png" alt="Brand 1" />
    </a>
    <a href="brand2.html" class="brand">
      <img src="https://i.imgur.com/absmYKn.png" alt="Brand 2" />
    </a>
    <a href="brand3.html" class="brand">
      <img src="https://i.imgur.com/lGKHm7Z.png" alt="Brand 3" />
    </a>
  </div>

</body>
</html>
