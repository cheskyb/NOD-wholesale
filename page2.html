<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collection Selection - NOD Wholesale</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffe6f0, #fce4ec);
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
      height: 50px;
    }

    h2 {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 2rem;
    }

    .collection-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h3 {
      margin: 15px 0 0;
    }
  </style>
</head>
<body>

<header>
  <img src="IMG-20250521-WA0003.jpg" alt="NOD Logo">
</header>

<h2>Select a Collection</h2>

<div class="collection-container">
  <div class="card" onclick="window.location.href='page3-collection1.html'">
    <img src="IMG-20250521-WA0003.jpg" alt="Collection 1">
    <h3>Collection 1</h3>
  </div>

  <div class="card" onclick="window.location.href='page3-collection2.html'">
    <img src="IMG-20250521-WA0002.jpg" alt="Collection 2">
    <h3>Collection 2</h3>
  </div>

  <div class="card" onclick="window.location.href='page3-collection3.html'">
    <img src="Notes_230710_210129_logo.jpg" alt="Collection 3">
    <h3>Collection 3</h3>
  </div>
</div>

</body>
</html>
